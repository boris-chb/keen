{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email that you registered with:</p>
    <form method="POST">
        {{ form|crispy }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock content %}
