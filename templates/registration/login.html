{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log-in{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Log In</button>
</form>
<p>Forgot your email? <a href="{% url 'password_reset' %}">Reset password.</a></p>
{% endblock content %}
