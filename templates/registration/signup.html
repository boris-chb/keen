{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
  <h2>Create an account</h2>
  <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
  </form>
{% endblock content %}
